<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction List</title>
    <!-- Include your stylesheets here -->
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<div class="finance-container">
    <h2>Transactions</h2>

    <table class="finance-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of Transaction objects -->
        <tr th:each="finance : ${financeList}">
            <td th:text="${finance.date}"></td>
            <td th:text="${finance.amount}"></td>
            <td th:text="${finance.details}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
