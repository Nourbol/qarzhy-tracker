spring:
  application:
    name: qarzhy-tracker
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/qarzhy_tracker_db}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:123456}
  flyway:
    enabled: true
  data:
    web:
      pageable:
        max-page-size: 50
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  security:
    token:
      expire-after: 30d
  cloud:
    openfeign:
      client:
        config:
          open-ai:
            url: ${qarzhy-tracker.open-ai.url}
            connectTimeout: 60000
            readTimeout: 60000

qarzhy-tracker:
  data:
    web:
      transaction-filter:
        date-format: 'yyy-MM-dd'
        search-parameter: search
        from-parameter: from
        to-parameter: to
        type-parameter: type
        from-days-offset: 7
  open-ai:
    url: https://api.openai.com/v1/chat/completions
    token: ${OPEN_AI_AUTHORIZATION_TOKEN}
    default-settings:
      model: gpt-4o
      temperature: 1
      n: 1
      role: user
